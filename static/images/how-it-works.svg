<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F8F9FA"/>
    
    <!-- Step 1: Job Posting -->
    <rect x="50" y="50" width="200" height="150" rx="10" fill="white" stroke="#0D6EFD" stroke-width="2"/>
    <text x="150" y="100" text-anchor="middle" fill="#0D6EFD" font-size="24">1</text>
    <text x="150" y="130" text-anchor="middle" fill="#212529" font-size="16">Offre d'emploi</text>
    
    <!-- Step 2: Applications -->
    <rect x="200" y="50" width="200" height="150" rx="10" fill="white" stroke="#0D6EFD" stroke-width="2"/>
    <text x="300" y="100" text-anchor="middle" fill="#0D6EFD" font-size="24">2</text>
    <text x="300" y="130" text-anchor="middle" fill="#212529" font-size="16">Candidatures</text>
    
    <!-- Step 3: Analysis -->
    <rect x="350" y="50" width="200" height="150" rx="10" fill="white" stroke="#0D6EFD" stroke-width="2"/>
    <text x="450" y="100" text-anchor="middle" fill="#0D6EFD" font-size="24">3</text>
    <text x="450" y="130" text-anchor="middle" fill="#212529" font-size="16">Analyse IA</text>
    
    <!-- Connecting Lines -->
    <path d="M250 125 L300 125" stroke="#0D6EFD" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M400 125 L450 125" stroke="#0D6EFD" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Results -->
    <rect x="200" y="250" width="200" height="100" rx="10" fill="#0D6EFD" opacity="0.1"/>
    <text x="300" y="310" text-anchor="middle" fill="#0D6EFD" font-size="20">Résultats classés</text>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="350" r="20" fill="#0D6EFD" opacity="0.1"/>
    <circle cx="500" cy="350" r="20" fill="#0D6EFD" opacity="0.1"/>
</svg> 