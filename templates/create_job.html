{% extends "base.html" %}

{% block title %}Cr√©er une offre d'emploi - NER Resume Ranking{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Create New Job</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="title">Job Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Job Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contract_type">Contract Type</label>
                            <select class="form-control" id="contract_type" name="contract_type" required>
                                <option value="full-time">Full Time</option>
                                <option value="part-time">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Keywords and Weights</label>
                            <div id="keywords-container">
                                <div class="keyword-row">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" name="keyword[]" placeholder="Keyword">
                                        </div>
                                        <div class="col">
                                            <input type="number" class="form-control" name="weight[]" placeholder="Weight" step="0.1" min="0" max="1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mt-2" onclick="addKeywordRow()">
                                <i class="fas fa-plus"></i> Add Keyword
                            </button>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create Job</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function addKeywordRow() {
    const container = document.getElementById('keywords-container');
    const newRow = document.createElement('div');
    newRow.className = 'keyword-row mt-2';
    newRow.innerHTML = `
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="keyword[]" placeholder="Keyword">
            </div>
            <div class="col">
                <input type="number" class="form-control" name="weight[]" placeholder="Weight" step="0.1" min="0" max="1">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.parentElement.remove()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `;
    container.appendChild(newRow);
}
</script>
{% endblock %}
