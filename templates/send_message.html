{% extends "base.html" %}

{% block title %}Send Message - NER Resume Ranking{% endblock %}

{% block content %}
<div class="send-message-container">
    <div class="message-header">
        <h2>Send Message to {{ recipient.username }}</h2>
        
        <div class="back-link">
            <a href="{{ url_for('messages') }}" class="btn">â† Back to Messages</a>
        </div>
    </div>
    
    <div class="message-form">
        <form method="POST" action="{{ url_for('send_message', user_id=recipient._id) }}">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
