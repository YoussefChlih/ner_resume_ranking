{% extends "base.html" %}

{% block title %}Schedule Interview - NER Resume Ranking{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Schedule Interview</h2>
                </div>
                <div class="card-body">
                    <div class="candidate-info mb-4">
                        <h4>Candidate Information</h4>
                        <p><strong>Name:</strong> {{ candidate.username }}</p>
                        <p><strong>Position:</strong> {{ job.title }}</p>
                    </div>

                    <form method="POST">
                        <div class="form-group">
                            <label for="interview_date">Interview Date</label>
                            <input type="date" class="form-control" id="interview_date" name="interview_date" required>
                        </div>

                        <div class="form-group">
                            <label for="interview_time">Interview Time</label>
                            <input type="time" class="form-control" id="interview_time" name="interview_time" required>
                        </div>

                        <div class="form-group">
                            <label for="interview_type">Interview Type</label>
                            <select class="form-control" id="interview_type" name="interview_type" required>
                                <option value="phone">Phone Interview</option>
                                <option value="video">Video Call</option>
                                <option value="in-person">In-Person</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="interview_details">Interview Details</label>
                            <textarea class="form-control" id="interview_details" name="interview_details" rows="3" 
                                    placeholder="Enter any specific details about the interview (e.g., meeting link, location, etc.)"></textarea>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="reminder_enabled" name="reminder_enabled">
                                <label class="custom-control-label" for="reminder_enabled">Enable Reminders</label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                                <i class="fas fa-arrow-left"></i> Back
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calendar-check"></i> Schedule Interview
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.candidate-info {
    background-color: #f8f9fa;
    padding: 1rem;
    border-radius: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 2rem;
}

.custom-switch {
    padding-left: 2.25rem;
}

.custom-control-input:checked ~ .custom-control-label::before {
    background-color: #28a745;
    border-color: #28a745;
}
</style>

<script>
// Set minimum date to today
document.getElementById('interview_date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
