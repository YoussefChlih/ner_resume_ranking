{% extends "base.html" %}

{% block title %}Authentication - NER Resume Ranking{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-tabs">
        <button class="auth-tab-btn active" data-tab="login">Login</button>
        <button class="auth-tab-btn" data-tab="register">Register</button>
    </div>

    <div class="auth-content">
        <!-- Login Form -->
        <div id="login" class="auth-tab-content active">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('auth') }}">
                <input type="hidden" name="action" value="login">
                
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label>I am a:</label>
                    <div class="radio-group">
                        <input type="radio" id="login-candidate" name="user_type" value="candidate" checked>
                        <label for="login-candidate">Job Seeker</label>
                        
                        <input type="radio" id="login-recruiter" name="user_type" value="recruiter">
                        <label for="login-recruiter">Recruiter</label>
                    </div>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="register" class="auth-tab-content">
            <h2>Register</h2>
            <form method="POST" action="{{ url_for('auth') }}">
                <input type="hidden" name="action" value="register">
                
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <label>I am a:</label>
                    <div class="radio-group">
                        <input type="radio" id="register-candidate" name="user_type" value="candidate" checked>
                        <label for="register-candidate">Job Seeker</label>
                        
                        <input type="radio" id="register-recruiter" name="user_type" value="recruiter">
                        <label for="register-recruiter">Recruiter</label>
                    </div>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
